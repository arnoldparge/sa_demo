<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>SA Project</title>

    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="jquery/jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="themes/SA-project-theme.min.css" />

    <style>
        ._menu-list {
            width: 100%;
        }
    </style>

    <script>
        document.addEventListener("deviceready", function () {
            document.addEventListener("backbutton", function (e) {
                e.preventDefault();
            }, false);
        }, false);
    </script>

</head>

<body>

    <!--START PAGE-->
    <div data-role="page" id="startPage">

        <div data-role="panel" id="myMenu">
            <a class="ui-btn">item one</a>
            <a class="ui-btn">item one</a>
            <a class="ui-btn">item one</a>
            <!--<ul data-role="listview" class="_menu-list">
                <li><a href="#">List Item</a></li>
                <li><a href="#">List Item</a></li>
                <li><a href="#">List Item</a></li>
            </ul>-->

        </div>

        <div data-role="header">
            <h1>Welcome Screen</h1>

            <a class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext" href="#myMenu">Menu</a>
        </div>

        <div data-role="main" class="ui-content">

            <img src="img/logo1.png" style="width:100%;" />
            
            <br />
            <br />
            <br />

            <a class="ui-btn" href="#loginPage" data-transition="pop">Login</a>

            <a class="ui-btn" href="#signUpPage" data-transition="pop">Sign up</a>

        </div>
    </div>

    <!--LOGIN PAGE-->
    <div data-role="page" id="loginPage">
        <div data-role="header">
            <h1>Login</h1>
            <a class="ui-btn ui-btn-right" href="#startPage" data-transition="pop" data-direction="reverse">Back</a>
        </div>
        <div data-role="main" class="ui-content">

            <div class="ui-field-contain">
                <label for="txtUid">User ID:</label>
                <input type="text" name="txtUid" id="txtUid" value="" placeholder="User ID">
            </div>

            <div class="ui-field-contain">
                <label for="txtPassword">Password:</label>
                <input type="text" name="txtPassword" id="txtPassword" value="" placeholder="User Password">
            </div>

            <div class="ui-field-contain">
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Login">
            </div>

        </div>
    </div>

    <!--SIGNUP PAGE-->
    <div data-role="page" id="signUpPage">

        <div data-role="header" data-position="fixed">
            <h1>Registeration</h1>
            <a class="ui-btn ui-btn-right" href="#startPage" data-transition="pop" data-direction="reverse">Back</a>
        </div>

        <div data-role="main" class="ui-content">

            <div class="ui-field-contain">
                <label for="txtName">Full Name:</label>
                <input type="text" name="text" id="txtName" value="" placeholder="What's Your Name?">
            </div>

            <div class="ui-field-contain">
                <label for="txtNumber">Number</label>
                <input type="number" name="number" id="txtNumber" value="" placeholder="Your contact number">
            </div>

            <div class="ui-field-contain">
                <label for="search">Email</label>
                <input type="email" name="search" id="txtEmail" value="" placeholder="Your Email ID">
            </div>

            <div class="ui-field-contain">
                <label for="date">Today's date:</label>
                <input type="date" name="date" id="date" value="">
            </div>

            <div class="ui-field-contain">
                <label for="colors">Choose Favorite Color:</label>
                <select id="colors" name="colors">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>

            <div class="ui-field-contain">
                <label for="switch">Flip Switch:</label>
                <input type="checkbox" data-role="flipswitch" name="switch" id="switch">
            </div>

            <div class="ui-field-contain">
                <legend>Choose Favorite Movies:</legend>
                <label for="mov1">The Shawshank Redemption</label>
                <input type="checkbox" name="mov1" id="mov1">
                <label for="mov2">The Godfather</label>
                <input type="checkbox" name="mov2" id="mov2">
                <label for="mov3">Pulp Fiction</label>
                <input type="checkbox" name="mov3" id="mov3">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
